<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <title>Student Management System</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h2 class="text-center">Student Management System</h2>
                <form>
                    <div class="form-group">
                      <label for="rollNuber">Roll Number</label>
                      <input type="text" class="form-control" id="rollNumber" aria-describedby="rollNuber" placeholder="Enter roll number">
                    </div>
                    <div class="form-group">
                      <label for="name">Name</label>
                      <input type="text" class="form-control" id="name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="marks">Marks</label>
                        <input type="text" class="form-control" id="marks" placeholder="Marks">
                      </div>
                    <button type="button" class="btn btn-primary" id="add" data-dismiss="alert">ADD</button>
                    <button type="button" class="btn btn-primary" id="show">SHOW</button>
                    <button type="button" class="btn btn-primary" id="hide">HIDE</button>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <div class="container-fluid">
        <h3 class="text-center">Student Details</h3>
        <div class="row tableRow invisible">
            <div class="col-md-12">
                <table class="table" id="myTable">
                    <thead>
                        <tr>
                            <th scope="col">Roll Number</th>
                            <th scope="col">Name</th>
                            <th scope="col">Marks</th>
                        </tr>
                    </thead>
                </table> 
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- scripts -->
    <script src="../Assignment1_5_5_2018/js/main.js"></script>
  </body>
</html>
