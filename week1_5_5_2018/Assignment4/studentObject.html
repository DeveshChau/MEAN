<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Pass Fail Student Record</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="../../index.html">HOME</a>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4">
            <h2 class="text-center"> Add 5 Records </h2>
            <p>RECORDS ADDED</p>
            <p id="recordAdded">0</p>
        </div>
        <div class="col-md-6">
          <h2 class="text-center">Pass Fail Student Record</h2>
          <form>
            <div class="form-group">
              <label for="rollNuber">Roll Number</label>
              <input type="text" class="form-control" id="rollNumber" 
              aria-describedby="rollNuber" placeholder="Enter roll number">
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="marks">Marks</label>
                <input type="text" class="form-control" id="marks" placeholder="Marks">
            </div>
            <button type="button" class="btn btn-primary" id="add">ADD</button>
            <button type="button" class="btn btn-primary" id="show" disabled>SHOW</button>
          </form>
        </div>
        <div class="col-md-2"></div>
      </div>
      <hr>
      <div class="row">
        <div class="col-md-6">
          <table class="table">
            <thead>
              <tr colspan='3'>Passed Student</tr>
              <tr>
                <td>Roll Number</td>
                <td>name</td>
                <td>Marks</td>
              </tr>
            </thead>
            <tbody id="passStudent">

            </tbody>
          </table>
        </div>
        <div class="col-md-6">
          <table class="table">
            <thead >
              <tr colspan='3'>Failed Student</tr>
              <tr>
                <td>Roll Number</td>
                <td>name</td>
                <td>Marks</td>
              </tr>
            </thead>
            <tbody id="failStudent">

            </tbody>
          </table>
        </div>
      </div> 
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <!-- script -->
    <script src="js/main.js"></script>
</body>
</html>
